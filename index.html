<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en Línea</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <h1>Tienda en Línea</h1>
        <div id="carrito">
            <span id="total-items">CARRITO: 0</span> |
            <span id="total-cost">Total: $0.00</span>
        </div>
    </header>

    <main>
        <section class="productos">
            <!-- Producto 1 -->
            <article class="producto" id="producto1">
                <h2>Producto 1</h2>
                <img src="img/2.jpg" alt="Producto 1">
                <p>adidas.</p>
                <p>$300.00</p>
                <button onclick="agregarAlCarrito(1, 300.00)">Agregar al carrito</button>
            </article>
            <!-- Producto 2 -->
            <article class="producto" id="producto2">
                <h2>Producto 2</h2>
                <img src="img/5.jpg" alt="Producto 2">
                <p>reloj.</p>
                <p>$100.00</p>
                <button onclick="agregarAlCarrito(2, 100.00)">Agregar al carrito</button>
            </article>
            <!-- Producto 3 -->
            <article class="producto" id="producto3">
                <h2>Producto 3</h2>
                <img src="img/4.jpg" alt="Producto 3">
                <p>gora.</p>
                <p>$30.00</p>
                <button onclick="agregarAlCarrito(3, 30.00)">Agregar al carrito</button>
            </article>
            <!-- Producto 4 -->
            <article class="producto" id="producto4">
                <h2>Producto 4</h2>
                <img src="img/1.jpg" alt="Producto 4">
                <p>cadena.</p>
                <p>$15.00</p>
                <button onclick="agregarAlCarrito(4, 15.00)">Agregar al carrito</button>
            </article>
            <!-- Producto 5 -->
            <article class="producto" id="producto5">
                <h2>Producto 5</h2>
                <img src="img/3.jpg" alt="Producto 5">
                <p>pantalon.</p>
                <p>$50.00</p>
                <button onclick="agregarAlCarrito(5, 50.00)">Agregar al carrito</button>
            </article>
        </section>
    </main>

    <script src="tienda.js"></script>
</body>
</html>
